<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アソシエイトの感覚</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling */
        }
        .slide {
            min-height: calc(100vh - 100px); /* Adjust based on button height */
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex; /* Ensure flex properties apply even when hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            box-sizing: border-box;
        }
        .slide.active {
            opacity: 1;
            pointer-events: auto;
            position: relative; /* Bring active slide into flow */
        }

        /* Custom scrollbar for better aesthetics if content overflows */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #2d2d3a;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a78bfa;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-950 to-purple-950 text-gray-100">

    <div id="presentation-container" class="relative w-full h-screen flex flex-col items-center justify-center p-4">

        <!-- Slide 1: Title -->
        <div id="slide-1" class="slide active w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <div class="text-center">
                <h1 class="text-5xl md:text-6xl font-bold text-purple-400 mb-6 drop-shadow-lg">
                    アソシエイトの感覚
                </h1>
                <p class="text-2xl md:text-3xl text-gray-200">
                    
                </p>
                <div class="mt-12">
                    <i class="fas fa-brain text-purple-500 text-8xl animate-pulse"></i>
                </div>
            </div>
        </div>

        <!-- Slide 2: 入社から現在までの経緯 -->
        <div id="slide-2" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12">入社から現在までの経緯</h2>
            <div class="relative w-full max-w-3xl flex flex-col items-center justify-center">
                <!-- Time Axis -->
                <div class="w-full h-1 bg-purple-600 rounded-full mb-8"></div>

                <div class="absolute w-full top-0 flex justify-between px-4">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-6 h-6 bg-purple-400 rounded-full border-2 border-gray-700 shadow-lg mb-2"></div>
                        <span class="text-lg font-semibold text-gray-200 whitespace-nowrap">11月まで</span>
                        <span class="text-xl font-bold text-purple-300 whitespace-nowrap">前職</span>
                    </div>
                    <div class="flex flex-col items-center text-center">
                        <div class="w-6 h-6 bg-purple-400 rounded-full border-2 border-gray-700 shadow-lg mb-2"></div>
                        <span class="text-lg font-semibold text-gray-200 whitespace-nowrap">11~12月</span>
                        <span class="text-xl font-bold text-purple-300 whitespace-nowrap">同席</span>
                    </div>
                    <div class="flex flex-col items-center text-center">
                        <div class="w-6 h-6 bg-purple-400 rounded-full border-2 border-gray-700 shadow-lg mb-2"></div>
                        <span class="text-lg font-semibold text-gray-200 whitespace-nowrap">1~3月</span>
                        <span class="text-xl font-bold text-purple-300 whitespace-nowrap">種まき</span>
                    </div>
                    <div class="flex flex-col items-center text-center">
                        <div class="w-6 h-6 bg-purple-400 rounded-full border-2 border-gray-700 shadow-lg mb-2"></div>
                        <span class="text-lg font-semibold text-gray-200 whitespace-nowrap">4月~現在</span>
                        <span class="text-xl font-bold text-purple-300 whitespace-nowrap">引継ぎ</span>
                    </div>
                </div>

                <!-- Second row below time axis -->
                <div class="w-full mt-24 flex justify-between px-4">
                    <div class="flex flex-col items-center text-center">
                        <span class="text-xl font-bold text-gray-200 whitespace-nowrap">仮説構築</span>
                    </div>
                    <div class="flex flex-col items-center text-center">
                        <span class="text-xl font-bold text-gray-200 whitespace-nowrap">仮説検証</span>
                    </div>
                    <div class="flex flex-col items-center text-center">
                        <span class="text-xl font-bold text-gray-200 whitespace-nowrap">モヤモヤ</span>
                    </div>
                    <div class="flex flex-col items-center text-center">
                        <span class="text-xl font-bold text-gray-200 whitespace-nowrap">発見</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Slide 3: 課題 FAKE -->
        <div id="slide-3" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12 text-center">
                FAKE
            </h2>
            <div class="relative w-full max-w-xl">
                <!-- Iceberg SVG -->
                <svg viewBox="0 0 400 300" class="w-full h-auto">
                    <defs>
                        <linearGradient id="icebergGradientFake" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.8"/>
                            <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.8"/>
                        </linearGradient>
                        <linearGradient id="waterGradientFake" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.6"/>
                            <stop offset="100%" stop-color="#312E81" stop-opacity="0.6"/>
                        </linearGradient>
                    </defs>
                    <!-- Water line -->
                    <rect x="0" y="150" width="400" height="150" fill="url(#waterGradientFake)"></rect>
                    <!-- Iceberg visible part -->
                    <path d="M100 150 L200 50 L300 150 Z" fill="url(#icebergGradientFake)" stroke="#8B5CF6" stroke-width="3"/>
                    <!-- Iceberg hidden part -->
                    <path d="M100 150 C120 220, 280 220, 300 150 Z" fill="url(#icebergGradientFake)" stroke="#8B5CF6" stroke-width="3" opacity="0.7"/>

                    <!-- Text for visible part -->
                    <text x="200" y="120" font-size="28" fill="#1F2937" text-anchor="middle" font-weight="bold">戦術</text>
                    <!-- Text for hidden part -->
                    <text x="200" y="190" font-size="28" fill="#1F2937" text-anchor="middle" font-weight="bold">戦略</text>
                </svg>
            </div>
        </div>

        <!-- Slide 4: 課題 TRUE -->
        <div id="slide-4" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12 text-center">
                TRUE
            </h2>
            <div class="relative w-full max-w-xl">
                <!-- Iceberg SVG -->
                <svg viewBox="0 0 400 300" class="w-full h-auto">
                    <defs>
                        <linearGradient id="icebergGradientTrue" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#A78BFA" stop-opacity="0.8"/>
                            <stop offset="100%" stop-color="#8B5CF6" stop-opacity="0.8"/>
                        </linearGradient>
                        <linearGradient id="waterGradientTrue" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#4F46E5" stop-opacity="0.6"/>
                            <stop offset="100%" stop-color="#312E81" stop-opacity="0.6"/>
                        </linearGradient>
                    </defs>
                    <!-- Water line -->
                    <rect x="0" y="150" width="400" height="150" fill="url(#waterGradientTrue)"></rect>
                    <!-- Iceberg visible part (戦術) -->
                    <path d="M100 150 L200 50 L300 150 Z" fill="url(#icebergGradientTrue)" stroke="#8B5CF6" stroke-width="3"/>
                    <!-- Iceberg hidden part (戦略) - Larger semi-circle -->
                    <path d="M80 150 C120 230, 280 230, 320 150 Z" fill="url(#icebergGradientTrue)" stroke="#8B5CF6" stroke-width="3" opacity="0.7"/>
                    <!-- Iceberg deeper hidden part (感覚) - Larger semi-circle -->
                    <path d="M120 200 C150 280, 250 280, 280 200 Z" fill="url(#icebergGradientTrue)" stroke="#8B5CF6" stroke-width="3" opacity="0.5"/>

                    <!-- Text for visible part -->
                    <text x="200" y="120" font-size="28" fill="#1F2937" text-anchor="middle" font-weight="bold">戦術</text>
                    <!-- Text for hidden part (戦略) - Adjusted position -->
                    <text x="200" y="190" font-size="28" fill="#1F2937" text-anchor="middle" font-weight="bold">戦略</text>
                    <!-- Text for deeper hidden part (感覚) - Adjusted position -->
                    <text x="200" y="240" font-size="28" fill="#1F2937" text-anchor="middle" font-weight="bold">感覚</text>
                </svg>
            </div>
        </div>

        <!-- Slide 5: 感覚の例 -->
        <div id="slide-5" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12">感覚の例</h2>
            <div class="flex flex-col md:flex-row justify-around items-center w-full space-y-8 md:space-y-0 md:space-x-8">
                <div class="flex flex-col items-center text-center p-6 bg-gray-700 rounded-xl shadow-lg w-64 h-64 justify-center">
                    <i class="fas fa-store text-purple-400 text-6xl mb-4"></i>
                    <p class="text-xl font-semibold">マーケ</p>
                    <p class="text-md text-gray-300 mt-2">謙虚 ≠ 押し売り</p>
                </div>
                <div class="flex flex-col items-center text-center p-6 bg-gray-700 rounded-xl shadow-lg w-64 h-64 justify-center">
                    <i class="fas fa-handshake text-purple-400 text-6xl mb-4"></i>
                    <p class="text-xl font-semibold">契約交渉</p>
                    <p class="text-md text-gray-300 mt-2">事業化が必要</p>
                </div>
                <div class="flex flex-col items-center text-center p-6 bg-gray-700 rounded-xl shadow-lg w-64 h-64 justify-center">
                    <i class="fas fa-briefcase text-purple-400 text-6xl mb-4"></i>
                    <p class="text-xl font-semibold">業務</p>
                    <p class="text-md text-gray-300 mt-2">攻守の同時並行</p>
                </div>
            </div>
        </div>

        <!-- Slide 6: タマさんとの打ち合わせ -->
        <div id="slide-6" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12 text-center">
                タマさんとの打ち合わせ
            </h2>
            <div class="flex items-center justify-center space-x-8 mb-8">
                <i class="fas fa-user-tie text-purple-500 text-8xl"></i>
                <i class="fas fa-comments text-gray-400 text-6xl"></i>
                <i class="fas fa-user-alt text-purple-500 text-8xl"></i>
            </div>
            <!-- Merged content from old Slide 7 -->
            <div class="flex flex-col items-start w-full max-w-xl space-y-4 text-left">
                <div class="flex items-center">
                    <i class="fas fa-times-circle text-red-400 text-3xl mr-4"></i>
                    <p class="text-2xl font-semibold text-gray-200">　　　　放棄時の外堀の埋め方</p>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-chart-line text-green-400 text-3xl mr-4"></i>
                    <p class="text-2xl font-semibold text-gray-200">　　　　市場性の追求</p>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-tasks text-blue-400 text-3xl mr-4"></i>
                    <p class="text-2xl font-semibold text-gray-200">　　　　仕事の進め方</p>
                </div>
            </div>
        </div>

        <!-- Slide 7: 取り組み: 感覚を形にする。 -->
        <div id="slide-7" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12">感覚を「形にする」</h2>
            <div class="relative w-full max-w-md h-48 flex items-center justify-center mb-8">
                <i class="fas fa-lightbulb text-purple-500 text-9xl absolute z-10 animate-bounce"></i>
                <i class="fas fa-cube text-gray-400 text-9xl absolute z-0 opacity-50 transform translate-x-1/4 translate-y-1/4"></i>
                <i class="fas fa-pencil-alt text-gray-400 text-9xl absolute z-0 opacity-50 transform -translate-x-1/4 -translate-y-1/4"></i>
            </div>
            <p class="text-xl font-semibold text-purple-300 mt-4">
              　- 感覚の質問
              　- 文字起こし
            </p>
        </div>

        <!-- Slide 8: 取り組み: 感覚を引き出せるようにしておく -->
        <div id="slide-8" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12">感覚を「つなげる」</h2>
            <div class="flex items-center justify-center space-x-8">
                <i class="fas fa-user-circle text-purple-500 text-8xl"></i>
                <i class="fas fa-arrow-right text-gray-400 text-6xl"></i>
                <i class="fas fa-comments text-purple-400 text-8xl"></i>
                <i class="fas fa-arrow-right text-gray-400 text-6xl"></i>
                <i class="fas fa-lightbulb text-purple-500 text-8xl"></i>
            </div>
            <p class="text-xl font-semibold text-purple-300 mt-8">
                - notion使った情報のリンク
            </p>
        </div>

        <!-- Slide 9: 取り組み: 感覚に頼らない。 -->
        <div id="slide-9" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <h2 class="text-4xl font-bold text-purple-400 mb-12">感覚に頼らない</h2>
            <div class="flex items-center justify-center space-x-12">
                <i class="fas fa-chart-pie text-purple-400 text-8xl"></i>
                <i class="fas fa-database text-purple-400 text-8xl"></i>
                <i class="fas fa-clipboard-check text-purple-400 text-8xl"></i>
            </div>
            <p class="text-xl font-semibold text-purple-300 mt-8">
                - 自動化・AI
            </p>
        </div>

        <!-- Slide 10: Thank you for listening -->
        <div id="slide-10" class="slide w-full max-w-4xl bg-gray-800 bg-opacity-70 rounded-2xl shadow-2xl transition-opacity duration-700 ease-in-out">
            <div class="text-center">
                <h2 class="text-5xl md:text-6xl font-bold text-purple-400 mb-6 drop-shadow-lg">
                    Thank you for listening!
                </h2>
                <div class="mt-12">
                    <i class="fas fa-hands-helping text-purple-500 text-8xl animate-pulse"></i>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="absolute bottom-8 flex space-x-4 z-20">
            <button id="prevBtn" class="px-6 py-3 bg-purple-700 hover:bg-purple-600 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">前へ</button>
            <button id="nextBtn" class="px-6 py-3 bg-purple-700 hover:bg-purple-600 text-white font-bold rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-purple-300">次へ</button>
        </div>

    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        // スライド表示関数
        function showSlide(index) {
            slides.forEach((slide, i) => {
                if (i === index) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
        }

        // 「次へ」ボタンのイベントリスナー
        document.getElementById('nextBtn').addEventListener('click', () => {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        });

        // 「前へ」ボタンのイベントリスナー
        document.getElementById('prevBtn').addEventListener('click', () => {
            currentSlide = (currentSlide - 1 + slides.length) % slides.length;
            showSlide(currentSlide);
        });

        // 初期スライド表示
        showSlide(currentSlide);
    </script>
</body>
</html>
